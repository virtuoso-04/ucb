<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .field {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #4CAF50;
        }
        .footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>New Waitlist Submission</h2>
    </div>
    <div class="content">
        <div class="field">
            <div class="label">Name:</div>
            <div>{{ .name }}</div>
        </div>
        <div class="field">
            <div class="label">Email:</div>
            <div>{{ .email }}</div>
        </div>
        <div class="field">
            <div class="label">Message:</div>
            <div>{{ .message }}</div>
        </div>
    </div>
    <div class="footer">
        This is an automated message from EcoSearch Waitlist
    </div>
</body>
</html>
