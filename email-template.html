<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .field {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #4CAF50;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>New Waitlist Submission</h2>
    </div>
    
    <div class="content">
        <div class="field">
            <span class="label">Name:</span>
            <p>{{name}}</p>
        </div>
        
        <div class="field">
            <span class="label">Email:</span>
            <p>{{email}}</p>
        </div>
        
        <div class="field">
            <span class="label">Message:</span>
            <p>{{message}}</p>
        </div>
    </div>
    
    <div class="footer">
        <p>This is an automated message from EcoSearch Waitlist Form</p>
    </div>
</body>
</html>
